<mat-card *ngIf="userDetail"class="example-card">
    <mat-card-header>
     
      <mat-card-title>Details</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
     <mat-list>
        <mat-list-item>
        <div matLine>
            Name:
            <button mat-button>{{userDetail.Name}}</button>
        </div>
    </mat-list-item>
    <mat-list-item>
        <div matLine>
            InvoiceNo:
            <button mat-button>{{userDetail.InvoiceNo}}</button>
        </div>
    </mat-list-item>
    <mat-list-item>
        <div matLine>
            Email:
            <button mat-button>{{userDetail.Email}}</button>
        </div>
    </mat-list-item>

    <mat-list-item>
        <div matLine>
          PhoneNo:
            <button mat-button>{{userDetail.PhoneNo}}</button>
        </div>
    </mat-list-item>
 
    <mat-list-item>
        <div matLine>
            gender:
            <button mat-button>{{userDetail.gender}}</button>
        </div>
    </mat-list-item>
    <mat-list-item>
        <div matLine>
            item:
            <button mat-button>{{userDetail.item}}</button>
        </div>
    </mat-list-item>



    <mat-list-item>
        <div matLine>
           enquiryDate:
            <button mat-button>{{userDetail.enquiryDate}}</button>
        </div>
    </mat-list-item>

  <mat-list-item>
        <div matLine>
           hobby:
            <button mat-button>
                <mat-chip-listbox>
                    <ng-container *ngFor="let row of userDetail.hobby">
                 <mat-chip-option selected>{{row}}</mat-chip-option>
                    </ng-container>
                </mat-chip-listbox>
            </button>
        </div>
    </mat-list-item>

   

<br>
    <mat-list-item>
        <div matLine>
            totalAmount
            <button mat-button>{{userDetail.totalAmount}}</button>
        </div>
    </mat-list-item>

 
    
    

     </mat-list>
    </mat-card-content>
 
  </mat-card>
